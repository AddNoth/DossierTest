<div class="page">

	<!-- Page 1 -->
	<section>
		<h1>Ajouter un item</h1>
		<input type="text" id="item" placeholder="Item"><br>
		<input type="number" id="nombre" placeholder="Nombre"><br>
		<input type="number" id="prix" placeholder="Prix">€<br>
		<button onclick="add()">Ajouter</button><br>
		<small id="alert_display" style="color:red;"></small>

	</section>
	
	<!-- Page 2 -->
	<section>
		<h2>Shopping List</h2>
		<p id="prix_total_display"></p>
		<ul id="list">
		</ul>
	</section>

</div>

<script type="text/javascript">

var items = [];
var item = document.getElementById('item');
var nombre = document.getElementById('nombre');
var list = document.getElementById("list");
var prix = document.getElementById('prix');
var prix_total_display = document.getElementById('prix_total_display');
var alert_display = document.getElementById('alert_display');
var display = "";
var prix_total;

function add(){
	if (item.value == "" || prix.value == "" || nombre.value == "") {
		alert_display.innerHTML = "Veuillez remplir tous les champs avant de valider votre item"
	}else{
		alert_display.innerHTML = "";
		var added = items.push([item.value,parseInt(nombre.value),parseInt(prix.value)]);
		displayer();
	}
}

function remove(element){
	var removed = items.splice(element, 1);
	displayer();
}

function displayer(){
	if (item.value == "" || prix.value == "" || nombre.value == "") {
		list.innerHTML = "Veuillez ajouter un item";
	}else{
		display = "";
		prix_total = 0;
		for (var i = 0; i < items.length; i++) {
			display += "<li>"+items[i][0]+" - "+items[i][1]+" - "+items[i][2]+"€";
			display += "<button onclick='remove("+i+")'>Supprimer</button></li>";
			prix_total += items[i][2];
		};
		prix_total_display.innerHTML = "Prix total : "+prix_total+"€";
		list.innerHTML = display;
	}
}
displayer();

</script>
